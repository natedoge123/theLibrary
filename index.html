<!DOCTYPE html>

<html>
  <head>
    <title>Die Bibliothek</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js" defer></script>
  </head>

  <body>
    <h1>Die Bibliothek</h1>

    <div>
      <form id="bookData" method="get">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Page Count</label><br>
        <input type="text" id="pages" name="pages"><br>
        <label for="read">Have you read the book?</label><br>
        <input type="checkbox" id="read" name="read">
      </form>
      <button id="addNewBook" > Add Book to Library </button>
    </div>

    <div>
      <button id='' onclick='displayLibrary()'>Print Library to Console</button>
    </div>
    

    <div id='library'>
      <div></div>
    </div>

  </body>

</html>
